<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel='stylesheet' href='./screenSlide.css' />
    <link rel='stylesheet' href='./spinningOrb.css' />
    
    <title>Slide Screens</title>
  </head>

  <body>
    <div class="name-container">
      <div id="hypnotic" class="hypnotic"></div>
      <h3>
        justin lawson
        <span class="divider"> | </span>
        <span class="position-title">front end developer</span>
      </h3>
    </div>

    <div class="screens-container">
      <div class="screen"></div>
      <div class="screen"></div>
      <div class="screen"></div>
      <div class="screen"></div>
      <div class="screen"></div>
      <div class="screen"></div>
    </div>

    <div class="titles-container">
      <div class="title"></div>
      <div class="title">Red</div>
      <div class="title">Yellow</div>
      <div class="title">Green</div>
      <div class="title">Blue</div>
      <div class="title">Purple</div>
      <div></div>
    </div>

    <div>
      <button class="previous-button" onclick="previousScreen()">Previous</button>
      <button class="next-button" onclick="nextScreen()">Next</button>
    </div>
    <div class="black-background"></div>

    <script defer src='./spinningOrb.js'></script>
    <!-- <script defer src='./screenSlide.js'></script> -->
  </body>
</html>
